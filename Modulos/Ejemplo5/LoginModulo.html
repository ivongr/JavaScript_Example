<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Sesión</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>

<body class="diagonal-gradient">

  <section>
    <form id="login-form">
      <h1 class="title">Login</h1>
      <label>
        <i class="fa-regular fa-user" aria-label="Icon Usuario"></i>
      </label>
      <label>
        <i class="fa-solid fa-envelope" aria-label="Icon Email"></i>
        <input type="email" id="email" placeholder="Email" required>
      </label>
      <label>
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" aria-label="Icon Password" placeholder="Password" required>
      </label>
      <button class="btn success pulse-effect shadow-effect" type="submit">Iniciar Sesión</button>
    </form>
  </section>
  
  <script type="module" src="./modules5/evento.js"></script>
</body>

</html>
